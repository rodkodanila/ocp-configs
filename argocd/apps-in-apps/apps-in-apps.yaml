apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-for-apps
  namespace: openshift-gitops 
spec:
  project: default
  source:
    repoURL: 'https://github.com/rodkodanila/ocp-configs.git'
    targetRevision: main
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-for-projects
  namespace: openshift-gitops 
spec:
  project: default
  source:
    repoURL: 'https://github.com/rodkodanila/ocp-configs.git'
    targetRevision: main
    path: argocd/projects
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true