apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/rodkodanila/ocp-configs.git'
      targetRevision: main
      path: argocd/applications
    - repoURL: 'https://github.com/rodkodanila/ocp-configs.git'
      targetRevision: main
      path: argocd/projects
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
