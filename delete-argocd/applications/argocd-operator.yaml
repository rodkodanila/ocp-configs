apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-operator
  namespace: openshift-gitops 
spec:
  project: operators 
  source:
    repoURL: 'https://github.com/rodkodanila/ocp-configs.git'
    targetRevision: main
    path: argocd-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops-operator 
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
