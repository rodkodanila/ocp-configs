apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-custom-role
rules:
  # Allow managing Routes (OpenShift specific)
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Allow managing MetalLB CRDs
  - apiGroups: ["metallb.io"]
    resources: ["*"]
    verbs: ["*"]

  # Allow managing standard Kubernetes resources
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-custom-rolebinding